<!DOCTYPE html>
<!-- Brian Park
     This html page is a web application that generates random sentences.
     It implements JavaScript and Bootstrap.js.
-->

<html lang="en">
  <head>
    <title>Sentence Generator</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 

    <script src="bootstrap/js/bootstrap.min.js"></script> 

    <script src="sentence-generator.js" type="text/javascript"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="sentence-generator.css" rel="stylesheet" media="screen"d>
  </head>
  <body>
    <div class="container">
      <div class="row-fluid">
	<div class="span12">
	 <h1>Sentence Generator!</h1>
	 <br/>
	</div>
      </div>
      <div class="row-fluid">
	<div class="span12">
	  <div class="dropdown">
	    <div class="word-block span4">
	      Noun: <br/>
	      <div class="btn-group"> 
		<a id="nouns" class="btn dropdown-toggle btn-info" data-toggle="dropdown" href="#">Select One!
		</a>
		<ul id="nounsList" class="dropdown-menu pull-left" role="menu" aria-labelledby="nouns">
		  <!-- List of nouns; elements are customizable-->
		  <li><a>shoe</a></li>
		  <li><a>sock</a></li>
		  <li><a>ballistic missile</a></li>
		  <li><a>newspaper</a></li>
		  <li><a>lion</a></li>
		</ul>
              </div>
	    </div>
	    <div class="word-block span4">
	      Verb: <br/>
	      <div class="btn-group">
		<a id="verbs" class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">Select One!
		</a>
		<ul id="verbsList" class="dropdown-menu pull-left" role="menu" aria-labelledby="verbs">
		  <!-- List of verbs; elements are customizable-->
		  <li><a>eat</a></li>
		  <li><a>smash</a></li>
		  <li><a>lick</a></li>
		  <li><a>ingest</a></li>
		  <li><a>enrage</a></li>
		</ul>
              </div>
	    </div>
	    <div class="word-block span4">
	      Adjective: <br/>
	      <div class="btn-group">
		<a id="adjectives" class="btn btn-info dropdown-toggle hidden-phone" data-toggle="dropdown" href="#">Select One!
		</a>
		<ul id="adjectivesList" class="dropdown-menu pull-left" role="menu" aria-labelledby="adjectives">
		  <!-- List of adjectives; elements are customizable-->
		  <li><a >amazing</a></li>
		  <li><a>red</a></li>
		  <li><a>cromulent</a></li>
		  <li><a>bodacious</a></li>
		  <li><a>rugged</a></li>

		</ul>
              </div>
	    </div>
	  </div>
        </div>
      </div>
      <div class="row-fluid">
	<div class="span12" id="generate-line">
	  <div id="generate" class="btn btn-inverse">
	    Generate!
	  </div>
	</div>
      </div>
    <br />
      <div class="row-fluid"><h4>
	<div id="sentence" class="span12">
	</div>
	</h4>
      </div>
      </div>
    </div>
  </body>
</html>
